<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lecture Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <link rel="stylesheet" href="./mode-lecture.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script defer src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script defer src="mode-editor.js"></script>
  <script defer src="./mode-lecture-render.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <span class="navbar-brand" href="#">TextronAI</span>
    <span class="navbar-text">Screen Recorder</span>
    <div style="float: right;">
      <a class="btn btn-dark" id="back-button" href="../index.html">Back</a>
    </div>
  </nav>
  <div class="container-fluid">
    <!-- <div class="row pb-1">
      <button class="btn btn-warning" id='getSourcesBtn'>Get Video Sources 📸</button>
    </div>
    <div class="row justify-content-center py-2">
      <video class='video-container' src="" width="85%" muted="true"></video>
    </div>
    <div class="row pt-1 justify-content-center">
      <button class="btn btn-primary" id='startBtn' disabled="true">Start ⏺</button>
      <div class="px-3"><button class="btn btn-info" id='pauseBtn' disabled="true">Pause ⏸</button></div>
      <button class="btn btn-danger" id='stopBtn' disabled="true">Stop ⏹</button>
    </div> -->
    <div class="row">
      <div class="col-lg-8 col-xl-8">
        <div class="lecture-container">
          <div class="">
            <button class="btn btn-warning" id='getSourcesBtn'>Get Video Sources 📸</button>
            <div id="timeKeeper" class="float-right btn btn-info">
              <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00.0</span>
            </div>
          </div>
          <div class="row justify-content-center py-2">
            <video class='video-container' src="" width="95%" muted="true"></video>
          </div>
          <div class="row pt-1 justify-content-center">
            <button class="btn btn-primary mt-2 mb-2" id='startBtn' disabled="true">Start ⏺</button>
            <div class="px-3"><button class="btn btn-info mt-2 mb-2" id='pauseBtn' disabled="true">Pause ⏸</button></div>
            <button class="btn btn-danger mt-2 mb-2" id='stopBtn' disabled="true">Stop ⏹</button>
            <div class="px-3"><button class="btn btn-info mt-2 mb-2" id='saveBtn' disabled="true">Save Recording 💾</button></div>
            <button class="btn btn-danger mt-2 mb-2" id="newRecordingBtn" disabled="true">Start New Recording 🗑</button>
          </div>
        </div>
        <h4>Live Transcription</h4>
        <div class="container" id="transcribedTextElement"></div>
        <h4>Final Transcription</h4>
        <div class="container" id="finalTranscribedTextElement"></div>
      </div>
      <div class="col-lg-4 col-xl-4">
        <div class="editor-container" id="editor-container"></div>
        <div class="row justify-content-center pt-2">
          <button id="btn-save" class="btn btn-success" onclick="saveRichText()">Save Text</button>
          <div class="px-2"></div>
          <button id="btn-load" class="btn btn-info" onclick="loadRichText()">Load Text</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
